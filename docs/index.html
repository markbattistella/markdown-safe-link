<!DOCTYPE html>
<html lang="en">
<head>
	<title>Markdown Safe Link</title>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="Scan and replace unsafe urls from your repositories">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- theme: simple dark -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
	<link rel="stylesheet" href="assets/style.min.css">
</head>

<body>
	<div id="app"></div>
	<footer><div id="mb-footer"></div></footer>

	<script>
	window.$docsify = {
		name: 'Markdown Safe Link',
		repo: 'https://github.com/marketplace/actions/markdown-safe-link-action',
		coverpage: 'site/cover.md',
		homepage: 'site/home.md',
		loadSidebar: false,
		hideSidebar: true,
		auto2top: true,
		subMaxLevel: 3,
		themeColor: 'rgba(9,54,54,1)',
		notFoundPage: 'site/404.md',
		themeColor: 'rgba(52,73,94,1)',
		formatUpdated: '{DD}/{MM}/{YYYY} {HH}:{mm}',
		autoFooter: {
      name:        'Mark Battistella',
      url:         'https://github.com/markbattistella',
      copyYear:    '2013',
      policy:      'site/policy',
      terms:       'site/terms',
      cookies:     'site/cookies',
      customStyle: 'body'
    }
	}
	</script>

	<!-- docsify.js -->
	<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

	<!-- mbSidebarFooter -->
	<script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-sidebarfooter"></script>
</body>
</html>
